<form [formGroup]="registerForm" >
  <div class="card flex justify-content-center">
    <p-card header="Register" [style]="{width:'360px'}">
      <div class="field">
        <label for="firstName">FirstName</label>
        <input
          type="text"
          pInputText
          formControlName="firstName"
          class="w-full"
          name="firstName"
          placeholder="Enter your FirstName"
        />
        <small
          *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
          class="block p-error"
        >
          <div *ngIf="firstName.errors?.['required']">FirstName is required</div>
          <div *ngIf="firstName.errors?.['pattern']">FirstName should be valid</div>
        </small>
      </div>
      <div class="field">
        <label for="lastName">LastName</label>
        <input
          type="text"
          pInputText
          formControlName="lastName"
          class="w-full"
          name="lastName"
          placeholder="Enter your lastName"
        />
        <small
          *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
          class="block p-error"
        >
          <div *ngIf="lastName.errors?.['required']">LastName is required</div>
          <div *ngIf="lastName.errors?.['pattern']">LastName should be valid</div>
        </small>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input
          type="text"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          placeholder="Enter your Email"
        />
        <small
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="block p-error"
        >
          <div *ngIf="email.errors?.['required']">Email is required</div>
          <div *ngIf="email.errors?.['email']">Email should be valid</div>
        </small>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          name="password"
          placeholder="Enter your Password"
        />
        <small
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="block p-error"
        >
          <div *ngIf="password.errors?.['required']">Password is required</div>
        </small>
      </div>
      <div class="field">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          pInputText
          formControlName="confirmPassword"
          class="w-full"
          name="confirmPassword"
          placeholder="Confim your Password"
        />
        <small
          *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
          class="block p-error"
        >
          <div *ngIf="confirmPassword.errors?.['required']">Please confirm your password</div>
        </small>
        <small
          class="block p-error"
          *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
        >
          Password should match
        </small >
      </div>
      <p-button label="REGISTER" styleClass="w-full" [disabled]="registerForm.invalid" ></p-button>
      <div class="mt-2">
        Already a member ? <a routerLink="/login">Login</a>
      </div>
    </p-card>
  </div>

</form>
